<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interest Problems</title>
  <link rel="stylesheet" href="colourCode.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Calibri, sans-serif;
      font-size: 27px;
      font-weight: bold;
      background: #fff;
    }
    h2 { text-align: center; margin-top: 30px; }
    .problem-block { margin-bottom: 80px; }
    /* --- your existing CSS from the template --- */
    /* I kept everything identical for layout */
    .container {
      max-width: 1120px;
      margin: auto;
      display: flex;
      gap: 0px;
      box-shadow: 0 4px 8px rgba(-10,0,0,4);
      border-radius: 12px;
      padding: 50px 86px;
      position: relative;
    }
    .arrow-col { width: 40px; position: relative; margin-right: 10px; }
    .arrow { position: absolute; left: 0; font-size: 30px; color: #888; }
    .arrow1 { top: 50px; }
    .arrow2 { top: 216px; }
    .arrow3 { top: 369PX; }
    .arrow4 { top: 525px; }
    .arrow5 { top: 647px; }
    .left-col { flex: 1.2; display: flex; flex-direction: column; gap: 15px; }
    .right-col { flex: 1.2; display: flex; flex-direction: column; gap: 15px; padding-left: 54px; }
    .step { display: flex; align-items: center; gap: 10px; }
    .bracket { background: #ffeaea; padding: 10px 20px; display: flex; align-items: center; border-radius: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
    .fraction { display: inline-flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 5px; }
    .fraction .top { padding: 3px 17px; }
    .fraction .bottom { border-top: 2px solid #000; padding: 0 6px; }
    .varbox { padding: 3px 17px; border-radius: 6px; display: inline-block; margin: 0 4px; box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15); }
    .numbox { background: #ffffff; padding: 2px 12px; border-radius: 6px; display: inline-block; margin: 0 4px; box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15); z-index: 2; }
    .highlight { background: #1bad83; color: white; padding: 2px 12px; border-radius: 6px; box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15); font-size: 30px; }
    .blackbox { background: #222; color: #fff; padding: 15px; border-radius: 10px; box-shadow: 2px 2px 6px rgba(0,0,0,0.3); text-align: center; display: flex; gap: 31px; }
    .blackbox-inline { background: #222; color: #fff; padding: 10px 14px; border-radius: 8px; font-size: 27px; box-shadow: 2px 2px 6px rgba(0,0,0,0.3); gap: 10px; }
    .calc-line { display: flex; align-items: center; gap: 10px; }
    .thirdBracket { font-size: 100px; font-weight: 100; }
  </style>
</head>
<body>

<h2>Problem 1: Compound Interest</h2>
<div class="problem-block">
  <div class="container">
    <div class="arrow-col">
      <div class="arrow arrow1">➜</div>
      <div class="arrow arrow2">➜</div>
      <div class="arrow arrow3">➜</div>
      <div class="arrow arrow4">➜</div>
    </div>

    <div class="left-col">
      <div class="step">
        <span class="numbox">A</span> = 
        <span class="numbox">5000</span>
        <div class="bracket">
          <span class="thirdBracket">[</span> 1 +
          <span class="fraction">
            <span class="top varbox R">10</span>
            <span class="bottom">100</span>
          </span>
          <span class="thirdBracket">]</span><sup>2</sup>
        </div>
      </div>

      <div class="step">
        = <span class="numbox">5000</span> × (1.1)<sup>2</sup>
      </div>

      <div class="step">
        = <span class="numbox">5000</span> × 1.21
      </div>

      <div class="step">
        = <span class="highlight">6050</span>
      </div>

      <div class="step">
        CI = 6050 - 5000 = <span class="highlight">1050</span>
      </div>
    </div>

    <div class="right-col">
      <div class="blackbox">Principal 5000 → Amount 6050</div>
    </div>
  </div>
</div>

<h2>Problem 2: Simple Interest</h2>
<div class="problem-block">
  <div class="container">
    <div class="arrow-col">
      <div class="arrow arrow1">➜</div>
      <div class="arrow arrow2">➜</div>
      <div class="arrow arrow3">➜</div>
    </div>

    <div class="left-col">
      <div class="step">
        <span class="numbox">SI</span> = 
        <div class="fraction">
          <span class="top">P × R × T</span>
          <span class="bottom">100</span>
        </div>
      </div>

      <div class="step">
        = (8000 × 12 × 3) / 100
      </div>

      <div class="step">
        = 288000 / 100
      </div>

      <div class="step">
        = <span class="highlight">2880</span>
      </div>
    </div>

    <div class="right-col">
      <div class="blackbox">Principal 8000 → SI 2880</div>
    </div>
  </div>
</div>

</body>
</html>
